<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Leave Request Notification</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.8;
            color: #333;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: #fff;
            background-color: {{header_color}};
        }
        .content {
            padding: 20px;
            font-size: 16px;
        }
        .content p {
            margin: 10px 0;
        }
        .content span.label {
            font-weight: bold;
            color: #555;
        }
        .content span.value {
            font-weight: normal;
            color: #000;
        }
        .footer {
            text-align: center;
            padding: 15px;
            font-size: 12px;
            color: #777;
            background: #f1f1f1;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        HRELIX
    </div>
    <div class="content">
        <p><span class="label">Employee Name:</span> <span class="value">{{employee_name}}</span></p>
        <p><span class="label">Leave Type:</span> <span class="value">{{leave_type}}</span></p>
        <p><span class="label">Leave Status:</span> <span class="value">{{leave_status}}</span></p>
        <p><span class="label">Leave Reason:</span> <span class="value">{{leave_reason}}</span></p>
        <p><span class="label">Start Date:</span> <span class="value">{{startDate}}</span></p>
        <p><span class="label">End Date:</span> <span class="value">{{endDate}}</span></p>
        <p><span class="label">Comments:</span> <span class="value">{{comments}}</span></p>
    </div>
    <div class="footer">
        This is an automated email from HRELIX. Please do not reply.
    </div>
</div>
</body>
</html>
