<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Welcome to HRelix</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f0f9ff, #e0f7fa);
            height: 100vh;
            overflow: hidden;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(10px);
        }

        .gradient-border {
            border: 2px solid transparent;
            background: linear-gradient(to right, #e0f7fa, #e0ffff);
            background-clip: padding-box, border-box;
            background-origin: border-box;
        }
    </style>
</head>
<body class="font-sans text-gray-900 flex justify-center items-center">

<div class="w-full max-w-4xl glass-card rounded-xl shadow-xl gradient-border p-10 mx-4">
    <!-- Header Section -->
    <div class="text-center mb-8">
        <h1 class="text-5xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-teal-500 via-teal-600 to-teal-700">
            Welcome to HRelix
        </h1>
        <p class="mt-4 text-lg text-gray-600 leading-relaxed">

        </p>
    </div>

    <!-- Credentials Section -->
    <div class="bg-gradient-to-r from-teal-500 via-teal-600 to-teal-700 text-white rounded-lg px-8 py-6 shadow-md">
        <h2 class="text-3xl font-bold text-center mb-4">Access HRelix</h2>
        <p class="text-center text-lg mb-4">
            Log in to explore our advanced HR features using the credentials below.
        </p>
        <div class="bg-white p-6 rounded-md shadow-lg text-gray-800">
            <h3 class="text-xl font-semibold text-teal-600 mb-4">Test Credentials</h3>
            <div class="space-y-4">
                <p class="text-lg">
                    <span class="font-bold">Username:</span>
                    <span class="text-teal-600">test.user@hrelix.com</span>
                </p>
                <p class="text-lg">
                    <span class="font-bold">Password:</span>
                    <span class="text-teal-600">test@123</span>
                </p>
            </div>
        </div>
    </div>

    <!-- Call-to-Action -->
    <div class="mt-6 flex justify-center">
        <a class="bg-teal-600 text-white py-3 px-12 rounded-full text-lg font-medium hover:bg-teal-700 hover:shadow-xl transition-all ease-in-out duration-300 transform hover:scale-105"
           href="/api/v1/login">
            Explore Now
        </a>
    </div>
</div>

</body>
</html>
