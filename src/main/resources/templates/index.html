<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Welcome to HRelix</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gray-100 text-gray-900">

<div class="min-h-screen flex flex-col justify-center items-center px-4">
    <div class="text-center mb-8">
        <h1 class="text-5xl font-extrabold text-teal-600">Welcome to HRelix</h1>
        <p class="mt-4 text-xl text-gray-600">Your HR Management System designed to streamline HR processes.</p>
    </div>

    <!-- Enhanced Welcome Card -->
    <div class="bg-gradient-to-r from-teal-500 via-teal-600 to-teal-700 rounded-xl shadow-xl p-8 w-full max-w-lg transform transition-all hover:scale-105 duration-300">
        <h2 class="text-3xl font-bold text-white mb-6">Test the System</h2>
        <p class="text-lg text-white mb-6">Use the following credentials to explore the features of our HR system:</p>

        <!-- Test Credentials Card -->
        <div class="bg-white p-6 rounded-lg shadow-lg space-y-4">
            <h3 class="text-2xl font-semibold text-teal-600">Test Credentials:</h3>
            <div class="space-y-2">
                <p class="text-lg text-gray-700"><span class="font-bold">Username:</span> <span class="text-teal-600">testuser</span>
                </p>
                <p class="text-lg text-gray-700"><span class="font-bold">Password:</span> <span class="text-teal-600">testpassword</span>
                </p>
            </div>
            <div class="mt-6 flex justify-end">
                <a class="bg-teal-600 text-white py-3 px-10 rounded-full text-lg hover:bg-teal-700 transition-all ease-in-out duration-300 transform hover:scale-105 shadow-lg"
                   href="/api/v1/login">Explore
                    Now</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
