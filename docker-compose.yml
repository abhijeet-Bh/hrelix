version: '3.8'

services:
  # Spring Boot application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/hrelix
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root101
    volumes:
      - ./src:/app/src       # Mount the source code directory to apply changes without rebuilding
    networks:
      - app-network

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: hrelix
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root101
    volumes:
      - db_data:/var/lib/postgresql/data  # Persist PostgreSQL data in a volume
    networks:
      - app-network

# Volume to store PostgreSQL data
volumes:
  db_data:

# Define the shared network
networks:
  app-network: